	<script>
$(function() {
  $("#add").on("click", function() {
    var val = $("input").val();
    if(val !== '') {
     var element =$("<li></li>").text(val);
     $(element).append("<button class='rem'>X</button>");
     $("#curs").append(element);
     $("input").val("");
     $(".rem").on("click", function() {
      $(this).parent().remove();
     });
    }
  });
});
